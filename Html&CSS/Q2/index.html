<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html and css</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="head">
        <!-- Ears -->
        <div class="ears">
          <div class="left-ears"></div>
          <div class="right-ears"></div>
        </div>
        <!-- Eyes -->
        <div class="eyes">
          <div class="left-eyes">
            <div class="left-eyes-dot"></div>

          <div class="right-eyes">
            <div class="right-eyes-dot"></div>
          </div>
        </div>
        <!-- Nose -->
        <div class="nose">
          <div class="left-nose-dot"></div>
          <div class="right-nose-dot"></div>
        </div>
      </div>
    </div>
  </body>
