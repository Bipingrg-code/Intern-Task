<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html and css</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form action="" class="form">
      <div class="progressbar">
        <div id="progress" class="progress"></div>
        <div class="progress-step active" data-title="Product Selection"></div>
        <div class="progress-step" data-title="Payment Method"></div>
        <div class="progress-step" data-title="Payment Form"></div>
        <div class="progress-step" data-title="Purchase Success"></div>
      </div>
      <!-- Step-1 -->
      <div class="form-step active">
        <div class="input-group">
          <input type="checkbox" id="algoexperts" name="algoexperts" />
          <label for="algoexperts">Algo Experts</label>
        </div>
        <div class="input-group">
          <input type="checkbox" id="systemexperts" name="systemexperts" />
          <label for="systemexperts">System Experts</label>
        </div>
        <div class="input-group">
          <input type="checkbox" id="mlexperts" name="mlexperts" />
          <label for="mlexperts">ML Experts</label>
        </div>
        <div class="input-group">
          <input type="checkbox" id="frontendexperts" name="frontendexperts" />
          <label for="frontendexperts">Frontend Experts</label>
        </div>
        <div class="next-btn">
          <a href="#" class="btn btn-next">Continue</a>
        </div>
      </div>
      <!-- step-2 -->
      <div class="form-step">
        <div class="input-group">
          <input type="checkbox" id="data1" name="data1" />
          <label for="data1">Data 1</label>
        </div>
        <div class="input-group">
          <input type="checkbox" id="data2" name="data2" />
          <label for="data2">Data 2</label>
        </div>
        <div class="input-group">
          <input type="checkbox" id="data3" name="data3" />
          <label for="data3">Data 3</label>
        </div>
        <div class="input-group">
          <input type="checkbox" id="data4" name="data4" />
          <label for="data4">Data 4</label>
        </div>
        <div class="next-btn">
          <a href="#" class="btn btn-next">Continue</a>
        </div>
      </div>
      <!-- step-3 -->
      <div class="form-step">
        <div class="input-group">
          <input type="checkbox" id="step-3-data1" name="step-3-data1" />
          <label for="step-3-data1">step 3 Data 1</label>
        </div>
        <div class="input-group">
          <input type="checkbox" id="step-3-data2" name="step-3-data2" />
          <label for="step-3-data2">step-3 Data 2</label>
        </div>
        <div class="input-group">
          <input type="checkbox" id="step-3-data3" name="step-3-data3" />
          <label for="step-3-data3">step-3 Data 3</label>
        </div>
        <div class="input-group">
          <input type="checkbox" id="step-3-data4" name="step-3-data4" />
          <label for="step-3-data4">step-3 Data 4</label>
        </div>
        <div class="next-btn">
          <a href="#" class="btn btn-next">Continue</a>
        </div>
      </div>
      <!-- step-4 -->
      <div class="form-step">
        <div class="input-group">
          <input type="checkbox" id="step-4-data1" name="step-4-data1" />
          <label for="step-4-data1">step-4 Data 1</label>
        </div>
        <div class="input-group">
          <input type="checkbox" id="step-4-data2" name="step-4-data2" />
          <label for="step-4-data2">step-4 Data 2</label>
        </div>
        <div class="input-group">
          <input type="checkbox" id="step-4-data3" name="step-4-data3" />
          <label for="step-4-data3">step-4 Data 3</label>
        </div>
        <div class="input-group">
          <input type="checkbox" id="step-4-data4" name="step-4-data4" />
          <label for="step-4-data4">step-4 Data 4</label>
        </div>
        <div class="next-btn">
          <a href="#" class="btn btn-next">Continue</a>
        </div>
      </div>
    </form>
    <script src="./js/main.js"></script>
  </body>
</html>
